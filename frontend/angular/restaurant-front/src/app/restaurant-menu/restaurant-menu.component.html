<div class="container">
  <div class="row">
    <div class="col-md-12">
      <a href="/">Lista de Restaurantes</a>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h1>{{restaurantMenu.name}}</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Tipo</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of restaurantMenu.menuItems">
            <td>{{item.name}}</td>
            <td>{{item.course}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
